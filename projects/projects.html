<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guille Bouix | Projects</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/projects.css">
</head>
<body>
    <img id="project-image" src="" alt="Project Image">
    
    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const imageName = params.get("image");

        // Verificar si existe una imagen en los parámetros y actualizar el src
        if (imageName) {
            document.getElementById("project-image").src = `/img/projects/${imageName}`;
        }
    </script>
</body>

</html>
